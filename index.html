    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <h1 class="text-center" style="font-family: 'Comic Sans MS', cursive;">Todo app</h1>
                <ul class="list-group" id="taskList">
                    <li class="list-group-item">Hi</li>
                </ul>
                <hr>
                <form class="form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="newTaskText" required placeholder="Buy some milk">
                        <div class="input-group-append">
                            <button class="btn btn-primary btn-primary-or-danger" type="submit">Add new task</button>
                        </div>
                    </div>
                </form>
                <p class="text-small text-center mt-5">
                    <a href="https://github.com/zbicin/worst-todo">Source at GitHub</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        const tasks = localStorage.getItem('items')
            ? JSON.parse(localStorage.getItem('items'))
            : [
                { text: 'Some task', done: false },
                { text: 'Ive done this', done: true }
            ];
        let notARobot = false;
        let setAsDoneEscaped = false;

        function setTaskAsDone(e) {
            if (!e.target.dataset.escaped && (!setAsDoneEscaped || tossACoin())) {
                setAsDoneEscaped = true;
                e.target.dataset.escaped = "true";
                const ySign = tossACoin() ? -1 : 1;
                e.target.style.transform = `translate(100%, ${ySign * 50}%)`;
                return;
            }
            const index = parseInt(e.target.dataset.index, 10);
            const task = tasks.filter(t => !t.done)[index];
            task.done = true;
            renderList();
            storeTasks();
        }

        function deleteTask(e) {
            const index = parseInt(e.target.dataset.index, 10);
            const task = tasks.filter(t => t.done)[index];
            if (confirm(`Are you sure you want to delete task\n\n"${task.text}"\n\n?`)) {
                tasks.splice(tasks.indexOf(task), 1);
                renderList();
                storeTasks();

                setTimeout(() => {
                    const secondConfirmResult = confirm(`Hold on, were you really REALLY sure?`);
                    if (secondConfirmResult === false) {
                        alert('Cannot restore task');
                    }
                }, 1000);
            }
        }
        function restoreTask(e) {
            const index = parseInt(e.target.dataset.index, 10);
            const task = tasks.filter(t => t.done)[index];
            task.done = false;
            renderList();
            storeTasks();
        }
        document.body.addEventListener('click', (e) => {
            const handlerName = e.target.dataset.click;
            if (handlerName && window[handlerName]) {
                e.preventDefault();
                window[handlerName](e);
            }
        });

        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const form = e.target;
            const dialog = document.querySelector('dialog');
            const text = form.elements.newTaskText.value;
            if (notARobot) {
                tasks.push({ text, done: false });
                storeTasks();
                renderList();
            } else {
                dialog.dataset.text = "text";
                dialog.showModal();
                dialog.classList.add('open');
            }
            form.elements.newTaskText.value = '';
        });

        document.querySelector('dialog img').addEventListener('click', (e) => {
            const dialog = document.querySelector('dialog');
            const text = dialog.dataset.text;
            notARobot = true;
            tasks.push({ text, done: false });
            storeTasks();
            renderList();
            dialog.classList.remove('open');
            setTimeout(() => {
                dialog.close();
            }, 400);
        });

        function storeTasks() {
            localStorage.setItem('items', JSON.stringify(tasks));
        }

        function renderList() {
            const doneTasks = tasks.filter(t => t.done);
            const undoneTasks = tasks.filter(t => !t.done);
            taskList.innerHTML = undoneTasks.map((t, i) => `
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <span>${t.text}</span>
                    <button class="btn btn-sm btn-outline-light" data-index="${i}" title="Set as done" data-click="setTaskAsDone">✔️</button>
                </div>
            </li>`).join('')
                + doneTasks.map((t, i) => `
            <li class="list-group-item list-group-item-light">
                <div class="d-flex justify-content-between align-items-center">
                    <del>${t.text}</del>
                    <div>
                    <button class="btn btn-sm btn-outline-light" data-index="${i}" title="Undo" data-click="restoreTask">↩️</button>
                    <button class="btn btn-sm btn-outline-light" data-index="${i}" title="Delete" data-click="deleteTask">🗑️</button>
                    </div>
                </div>
            </li>`).join('');
        }

        setTimeout(() => {
            Notification.requestPermission(()=> {
                navigator.geolocation.getCurrentPosition(() => {});
            });
        }, 10000);

        function tossACoin() {
            return Math.round(Math.random() * 10) % 2 === 0;
        }

        renderList();

        window.onbeforeunload = (e) => 'Are you sure?';
    </script>
    
</body>

</html>
